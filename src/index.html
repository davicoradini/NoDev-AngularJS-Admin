<!DOCTYPE html>
<html ng-app="noDev" ng-controller="AppController" ng-strict-di>
<head>
    <title ng-bind-template="{{pageTitle ? pageTitle + ' | ' : ''}}NoDevs">NoDevs</title>
    <meta name="description" content="Com NoDevs você cria sistemas incríveis, com ou sem programador."/>

    <base href="/"/>

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="utf-8"/>
    <meta name="google-site-verification" content=""/>
    <meta name="theme-color" content="#323232">
    <meta name="msapplication-config" content="/assets/browserconfig.xml">

    <link rel="apple-touch-icon" sizes="180x180" href="/assets/images/icons/apple-touch-icon.png">
    <link rel="icon" type="image/png" href="/assets/images/icons/favicon-32x32.png" sizes="32x32">
    <link rel="icon" type="image/png" href="/assets/images/icons/favicon-16x16.png" sizes="16x16">
    <link rel="mask-icon" href="/assets/images/icons/safari-pinned-tab.svg" color="#323232">
    <link rel="shortcut icon" href="/assets/images/icons/favicon.ico">

    <link rel="manifest" href="/assets/manifest.json">

    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700,400italic" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <% styles.forEach(function(file) { %>
    <link rel="stylesheet" type="text/css" href="/<%= file %>"/>
    <% }); %>

    <script>
        (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
            (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
            m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
        })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');
    </script>
</head>

    <body ng-cloak layout="column">

        <div ui-view flex layout="column">
            <div layout="column" layout-align="center center" flex>
                <md-progress-circular md-mode="indeterminate" md-diameter="96"></md-progress-circular>
            </div>
        </div>

        <script>
            var appVersion = {
                buildDate: new Date(<%= new Date().getTime() %>),
                number: '<%= version %>'
            };
        </script>

        <% scripts.forEach(function(file) { %>
        <script src="/<%= file %>"></script>
        <% }); %>

    </body>

</html>
